<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 100px;
      padding: 5px;
      margin-bottom: 10px;
    }
    select {
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <label for="temperature">Temperature:</label>
  <input type="number" id="temperature" placeholder="Enter temperature" required>
  
  <label for="unit">Unit:</label>
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
  </select>

  <button onclick="convertTemperature()">Convert</button>

  <div id="result"></div>

  <script>
    function convertTemperature() {
      let temperature = parseFloat(document.getElementById("temperature").value);
      let unit = document.getElementById("unit").value;
      if (isNaN(temperature)) {
        alert("Please enter a valid number for temperature.");
        return;
      }
      let result;
      if (unit === "celsius") {
        result = (temperature * 9/5) + 32; 
        document.getElementById("result").textContent = `${temperature}째C is ${result.toFixed(2)}째F`;
      } else if (unit === "fahrenheit") {
        result = (temperature - 32) * 5/9;
        document.getElementById("result").textContent = `${temperature}째F is ${result.toFixed(2)}째C`;
      }      
    }
  </script>

</body>
</html>
