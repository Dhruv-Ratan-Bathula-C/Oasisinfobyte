<!DOCTYPE html>
<html>
<head>
  <title>Your Landing Page</title>
  <style>
    body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;
  }header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }header h1 {
    margin-bottom: 10px;
  }nav ul {
    list-style-type: none;
  }nav ul li {
    display: inline;
    margin-right: 20px;
  }nav ul li a {
    color: #fff;
    text-decoration: none;
  }section {
    padding: 50px;
  }section h2 {
    margin-bottom: 20px;
  }footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Our Website</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <h2>About Us</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam aliquet nisi a dapibus faucibus.</p>
  </section>

  <section id="services">
    <h2>Our Services</h2>
    <ul>
      <li>Service 1</li>
      <li>Service 2</li>
      <li>Service 3</li>
    </ul>
  </section>

  <footer id="contact">
    <p>Contact Us:</p>
    <ul>
      <li>Email: example@example.com</li>
      <li>Phone: 123-456-7890</li>
    </ul>
  </footer>

</body>
</html>
